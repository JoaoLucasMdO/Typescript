<div class="card">
    <div class="card-header bg-primary text-light">
        {{title}}
    </div>
    <form (ngSubmit) = "onSubmit()">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" 
            name="nome"
            #nome="ngModel"
            class="form-control" 
            required 
            minlength="3"
            id="nome"
            [(ngModel)] = "cliente.nome">
        </div>
        <div class="form-group">
            <label for="end">Endereço</label>
            <input type="text"
            name="endereco"
            #endereco="ngModel"
            class="form-control" 
            required 
            minlength="30"
            id="end"
            [(ngModel)] = "cliente.endereco">
        </div>
        <div class="form-group">
            <label for="limitC">Limite de Crédito</label>
            <input type="number" 
            name="limiteC"
            #limiteC="ngModel"
            class="form-control" 
            min="0"
            required
            id="limitC"
            [(ngModel)] = "cliente.limiteCredito">
        </div>
        <button type="submit" class="btn btn-outline-primary">Salvar</button>
        <a class="btn btn-outline-danger" routerLink="/clientes">Cancelar</a>
    </form>
</div>
