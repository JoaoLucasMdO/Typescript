<div class="card">
    <div class="card-header bg-primary text-light">
    </div>

    <div class="card-body">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Endereço</th>
                    <th scope="col">Limite de Crédito</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <!-- Os dados serão exibidos aqui! -->
                <tr *ngFor="let cliente of clientes">
                    <td>{{cliente.id}}</td>
                    <td>{{cliente.nome}}</td>
                    <td>{{cliente.endereco}}</td>
                    <td>{{cliente.limiteCredito|currency:'BRL'}}</td>
                    <td>
                        <a class="btn btn-primary" title="editar" href="#">
                            <i class="fa-regular fa-pen-to-square fa-bounce" style="color: #ffffff;"></i>
                        </a>
                    </td>
                    <td>
                        <a class="btn btn-danger" title="excluir" href="">
                            <i class="fa-solid fa-trash fa-bounce" style="color: #ffffff;"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="#" class="btn btn-primary">Novo Cliente</a>
    </div>
</div>
